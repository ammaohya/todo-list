; php.ini
expose_php = Off
error_reporting = E_ALL
display_errors = On
display_startup_errors = On
log_errors = On
date.timezone = "Asia/Hong_Kong"

; Symfony recommended php.ini settings.
; See http://symfony.com/doc/current/reference/requirements.html
short_open_tag = Off
magic_quotes_gpc = Off
register_globals = Off
session.auto_start = Off

; OPcache can only be compiled as a shared extension.
; See http://php.net/manual/en/opcache.installation.php
opcache.memory_consumption = 128
opcache.interned_strings_buffer = 8
opcache.max_accelerated_files = 4000
; If enabled, OPcache will check for updated scripts every
; opcache.revalidate_freq seconds. When this directive is disabled, you must
; reset OPcache manually via opcache_reset(), opcache_invalidate() or by
; restarting the Web server for changes to the filesystem to take effect.
; opcache.validate_timestamps = 0
opcache.fast_shutdown = 1

; xdebug
zend_extension = /usr/local/lib/php/extensions/no-debug-non-zts-20180731/xdebug.so
